<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Square area calculation</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(){
        let a = window.prompt("Please enter value of 'a' side");
        a = parseFloat(a);
        let s = Math.pow(a, 2);

        alert(`s = ${s}`);

        document.getElementById('a').innerHTML = `a = ${a}`
        document.getElementById('s').innerHTML = `s = ${s}`
      });
    </script>
  </head>
  <body>
    <p id="a"></p>
    <p id="s"></p>
  </body>
</html>
