<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rectangle area and perimetr calculation</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(){
        let a = window.prompt("Please enter value of 'a' side");
        a = parseFloat(a);

        let b = window.prompt("Please enter value of 'b' side");
        b = parseFloat(b);

        let s = a * b;
        let p = 2 * (a + b);

        alert(`s = ${s}`);
        alert(`p = ${p}`);

        document.getElementById('a').innerHTML = `a = ${a}`
        document.getElementById('b').innerHTML = `b = ${b}`
        document.getElementById('s').innerHTML = `s = ${s}`
        document.getElementById('p').innerHTML = `p = ${p}`
      });
    </script>
  </head>
  <body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="s"></p>
    <p id="p"></p>
  </body>
</html>
